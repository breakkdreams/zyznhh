{template "zyfunds",'header'}
<body style="background:#fff;">
	<div class="mui-content" style="background:#fff;">
		<div id="app">
			<template v-if="result.code==200">
				<div class="success_page" style="padding-top:14px;">
					<div class='msg' style="letter-spacing: 2px;">提现流水清单</div>
				</div>
				<ul class="mui-table-view success_list" style="font-size:14px;">
					<li class="mui-table-view-cell">交易订单号<span class='info'>{{result['data']['trade_sn']}}</span></li>
					<li class="mui-table-view-cell">用户<span class='info'>{{result['data']['username']}}</span></li>
					<li class="mui-table-view-cell">昵称<span class='info'>{{result['data']['nickname']}}</span></li>
					<li class="mui-table-view-cell">用户手机<span class='info'>{{result['data']['phone']}}</span></li>
					<li class="mui-table-view-cell">提现金额<span class='info'>￥{{result['data']['amount']}}</span></li>
					<li class="mui-table-view-cell">提现方式
						<template v-if="result['data']['type'] == 1">
							<span class='info'>支付宝</span>
						</template>
						<template v-else-if="result['data']['type'] == 2">
							<span class='info'>微信</span>
						</template>
						<template v-else-if="result['data']['type'] == 3">
							<span class='info'>银行卡</span>
						</template>
					</li>
					<li class="mui-table-view-cell">提现账号<span class='info'>{{result['data']['account']}}</span></li>
					<li class="mui-table-view-cell">提现账户名<span class='info'>{{result['data']['accountname']}}</span></li>
					<li class="mui-table-view-cell">状态
						<template v-if="result['data']['status'] == 0">
							<span class='info'>已到账</span>
						</template>
						<template v-else-if="result['data']['status'] == 1">
							<span class='info'>待审核</span>
						</template>
						<template v-else-if="result['data']['status'] == 2">
							<span class='info'>驳回</span>
						</template>
						<template v-else-if="result['data']['status'] == 3">
							<span class='info'>支付失败</span>
						</template>
					</li>
					<li class="mui-table-view-cell">交易时间<span class='info'>{{result['data']['addtime']}}</span></li>
				</ul>
				<a href='javascript:history.go(-1);' class="mui-btn mui-btn-success sbtn">完成</a>
			</template>
		</div>
	</div>
</body>
{template "zyfunds",'footer'}
<script>
	var res = {$result};
	new Vue({
		el: "#app",
		data: {
			result: res
		}
	});
</script>
