{template "zyfunds","header"}
<body style="background:#fff;">
	<div class="mui-content" style="background:#fff;">
		<div class="success_page">
			<img src="{APP_PATH}statics/funds/images/s.png" width='100px' />
			<div class='msg'>提现申请已提交</div>
		</div>
		{php $type = [1=>'支付宝',2=>'微信',3=>'银行卡']}
		{php $result = $type[$info['type']]}
		<ul class="mui-table-view success_list" style="font-size:16px;">
			<li class="mui-table-view-cell">{$result}<span class='info'>{$info['account']}</span></li>
			<li class="mui-table-view-cell">提现金额<span class='info'>￥{$info['amount']}</span></li>
		</ul>
		{if $this->config == 1}
			<a href='index.php?m=zyfunds&c=index&a=wallet' class="mui-btn mui-btn-success sbtn">完成</a>
		{else}
			<a href='index.php?m=zyfunds&c=index&a=wcash' class="mui-btn mui-btn-success sbtn">完成</a>
		{/if}
	</div>
</body>
{template "zyfunds","footer"}
