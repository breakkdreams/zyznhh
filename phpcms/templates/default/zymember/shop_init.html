        <script>
        $(function () {
            var userid = {$_userid};
            aj.post('/index.php?m=zymember&c=zymember_api&a=pub_memberinfo', { 'userid': userid, 'field': 'nickname,userid,shopname' }, function (data) {
                //console.log(data.data);
                if (data.status == 'error') {
                    layer.msg(data.message);
                } else {
                    var info = new Vue({
                        el: '#info',
                        data: data.data
                    })
                }
            });
        })

            //由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
            ;
        ! function () {
            var layer = layui.layer,
                form = layui.form,
                $ = layui.jquery,
                upload = layui.upload,
                table = layui.table;

            $('.no-way').on('click', function () {
                layer.msg('该栏目正在开发中...');
            });


        }();
    </script>
